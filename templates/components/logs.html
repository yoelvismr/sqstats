<div class="users-dashboard max-w-[1200px] mx-auto p-8">
  <div
    class="dashboard-header flex justify-between items-center mb-8 flex-wrap gap-4"
  >
    <h1
      class="dashboard-title text-center font-semibold text-[2.2rem] text-blue-500"
    >
      Panel Actividad de Usuarios
    </h1>
    <div class="filters-container flex gap-4 items-center">
      <div
        class="date-filter max-w-xs mx-auto rounded-[0.5rem] shadow-md overflow-hidden relative"
      >
        <input
          type="date"
          id="date-filter"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white shadow-sm text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-12"
        />
      </div>

      <div
        class="search-container flex items-center bg-white rounded-[0.5rem] shadow-md overflow-hidden w-[250px] relative"
      >
        <input
          type="text"
          id="username-search"
          placeholder="Buscar por usuario..."
          class="search-input w-full pl-4 pr-10 py-3 rounded-[0.5rem] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800 h-12"
        />

        <!-- Botón de limpiar búsqueda (NUEVO) -->
        <button
          id="clear-search"
          class="absolute right-10 h-full items-center justify-center text-gray-400 hover:text-gray-700 hidden"
          title="Limpiar búsqueda"
        >
          <i class="fas fa-times"></i>
        </button>

        <div
          class="absolute inset-y-0 right-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-magnifying-glass text-xl text-[#1A8A9D]"></i>
        </div>
      </div>
    </div>
  </div>

  <div
    class="users-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 max-w-screen-xl mx-auto px-4"
    id="users-container"
  ></div>
  <div id="modals-container"></div>
  <div
    class="pagination-container flex justify-center items-center mt-12 gap-4"
  >
    <button
      id="first-page"
      aria-label="First page"
      class="pg-btn first w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 cursor-pointer font-semibold shadow-md transition-all duration-200 ease-in-out text-xl hover:-translate-y-1 disabled:cursor-not-allowed disabled:opacity-50 disabled:transform-none"
    >
      <i class="fas fa-angle-double-left"></i>
    </button>
    <button
      id="prev-page"
      aria-label="Previous page"
      class="pg-btn prev w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 cursor-pointer font-semibold shadow-md transition-all duration-200 ease-in-out text-xl hover:-translate-y-1 disabled:cursor-not-allowed disabled:opacity-50 disabled:transform-none"
    >
      <i class="fas fa-angle-left"></i>
    </button>
    <!-- Aquí el JS generará los botones de página -->
    <div class="pagination flex gap-1" id="page-numbers"></div>
    <button
      id="next-page"
      aria-label="Next page"
      class="pg-btn next w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 cursor-pointer font-semibold shadow-md transition-all duration-200 ease-in-out text-xl hover:-translate-y-1 disabled:cursor-not-allowed disabled:opacity-50 disabled:transform-none"
    >
      <i class="fas fa-angle-right"></i>
    </button>
    <button
      id="last-page"
      aria-label="Last page"
      class="pg-btn last w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 cursor-pointer font-semibold shadow-md transition-all duration-200 ease-in-out text-xl hover:-translate-y-1 disabled:cursor-not-allowed disabled:opacity-50 disabled:transform-none"
    >
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>

<div
  class="overlay fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-1000 ease-in-out opacity-0"
  id="overlay"
></div>

<script type="module" src="static/js/dashboard.js"></script>
