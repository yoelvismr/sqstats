<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title or 'Dashboard Squid' }}</title>
    <!-- Favicon dinámico -->
    <link rel="icon" href="{{ url_for('static', filename=page_icon) }}" type="image/x-icon"/>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='all.min.css') }}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='logs.css') }}"/>
    {% block style %}{% endblock %}
  </head>
  <body class="bg-gray-50"> <!-- Añadir dark:bg-gray-900 para fondo dark -->
    <!-- Barra de navegación común -->
    <div class="relative min-h-screen">
      {% include 'components/navbar.html' %}
      <!-- Contenedor principal con padding para móviles -->
      <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
      </main>
    </div>
    <!-- Footer con versión flotante -->
    {% include 'components/footer.html' %}
    <!-- Scripts Generales -->
    {% include 'components/script.html' %}
    {% block script %}{% endblock %}
  </body>
</html>
